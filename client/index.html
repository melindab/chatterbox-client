<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
        <form action="#" method="post"> 
        <!-- # means form subitted to same page -->
        <label for="username">Username</label>
        <input type="text" name="username" id="username"></input>
        <label for="room">Room</label>
        <input type="text" name="room" id="room"></input>
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="70" rows="4">Enter your message.</textarea>
        <input type="submit" name="submit" class="submit" value="Submit Message">
      </form>
      <div class="messages"></div>
    </div>
  </body>
</html>
